<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
<!--     <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/reg.css"/>
    <script src="js/reg.js"></script>
    <title>注册</title>
</head>
<body>
    <div class="my_bg">
        <div class="container">
            <div>
                <div class="row">
                    <div class="col-5 mt-3 mb-5">
                        <a href="index.html">
                            <img src="image/login/logo1.png" alt=""/>
                        </a>
                        <h3 class="text-white d-inline ml-3">欢迎注册</h3>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-5">
                    <div class="text-center mt-5 mb-3">
                        <div class="border-bottom pb-2 pt-2">
                            <h3>欢 迎 注 册</h3>
                        </div>
                        <div class="mt-4 mb-4">
                            <input type="text"  id="uname" placeholder="用户名" class="pl-3" data-abc="abc"/>
                            <span id="ok1" class="bg-ligth"></span>
                            <span id="check1" class="bg-ligth"></span>
                        </div>
                        <div class="mt-4 mb-4">
                            <input type="text" id="email" placeholder="邮箱" class="pl-3" data-abc="abc"/>
                            <span id="check2" class="bg-ligth"></span>
                        </div>
                        <div class="mt-4 mb-4">
                            <input type="text" id="phone" placeholder="联系方式" class="pl-3" data-abc="abc"/>
                            <span id="check3" class="bg-ligth"></span>
                        </div>
                        <div class="mt-4 mb-4">
                            <input type="password" id="upwd" placeholder="密码" class="pl-3" data-abc="abc"/>
                            <span id="check4" class="bg-ligth"></span>
                        </div>
                        <div class="mt-3 mb-3">
                            <input type="checkbox" id="d1"/>
                            <label for="d1" class="text-dark my_ml ml-0">记住密码</label>
                            <span><a href="login.html" class="text-dark my_ml">登录</a></span>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-light" onclick="login()">注 册</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="ml-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
