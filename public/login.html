<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="js/login.js"></script>
    <title>登录</title>
</head>
<body>
    <div class="my_bg">
        <div class="container">
            <div>
                <div class="row">
                    <div class="col-5 mt-3 mb-5">
                        <a href="index.html">
                            <img src="image/login/logo1.png" alt=""/>
                        </a>
                        <h3 class="text-white d-inline ml-3">欢迎登录</h3>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-5">
                    <div class="text-center mt-5 mb-3">
                        <div class="border-bottom pb-2 pt-2">
                            <h3>欢 迎 登 录</h3>
                        </div>
                        <div class="mt-4 mb-4">
                            <input type="text"  id="uname" placeholder="用户名/手机号码" class="pl-3" onblur="query()"/>
                            <span id="ok1" class="bg-ligth"></span>
                            <span id="check1" class="bg-ligth"></span>
                        </div>
                        <div class="mt-4 mb-4">
                            <input type="password" id="upwd" placeholder="密码" class="pl-3" onblur="query()"/>
                            <span id="check2" class="bg-ligth"></span>
                        </div>
                        <div class="mt-4 mb-4">
                            <input type="checkbox" id="d1"/>
                            <label for="d1" class="text-dark mr-1">记住密码</label>
                            <span><a href="#" class="text-dark ml-1 mr-1">验证码登录</a></span>
                            <span><a href="#" class="text-dark ml-1 mr-1">忘记密码</a></span>
                            <span><a href="reg.html" class="text-dark ml-1 mr-1">注册</a></span>
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-light" onclick="login()">登 录</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="ml-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
